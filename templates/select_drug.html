{% extends "base.html" %}
{% block title %}Select Drug - GenMedix{% endblock %}

{% block content %}
<main class="main-content position-relative max-height-vh-100 h-100" style="padding-top: 120px;">

    <section class="patient-header-section position-relative">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="d-flex align-items-center">
                        <div class="patient-avatar">
                            <i class="ti ti-pill"></i>
                        </div>
                        <div>
                            <h1 class="mb-0 text-white">Generate New Report</h1>
                            <p class="text-white-50 mb-0">
                                For patient: <strong>{{ patient.full_name }}</strong>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="patient-list-section position-relative pb-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6"> 
                    <div class="contact-us-box bg-white shadow-lg rounded-4 p-4 p-md-5">
                        
                        <form action="{{ url_for('redirect_to_drug_form', patient_id=patient.id) }}" method="POST">
                            <div class="mb-3">
                                <label for="drug_name" class="form-label fs-5 fw-600">Select Drug</label>
                                <select class="form-select form-select-lg" id="drug_name" name="drug_name" required>
                                    <option value="warfarin" selected>Warfarin</option>
                                    </select>
                            </div>
                            
                            <button type="submit" class="btn btn-warning btn-hover-secondery w-100 btn-lg text-capitalize mt-3">
                                Continue
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
{% endblock %}
