<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenMedix - Under Maintenance</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dist/css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='dist/css/iconfont/tabler-icons.css') }}">
    <style>
        body {
            background-color: #0d1a2f; /* SaasCandy dark blue */
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
        }
        .maintenance-box {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            max-width: 600px;
        }
        .maintenance-icon {
            font-size: 60px;
            color: rgb(235, 92, 15); /* SaasCandy Orange */
            margin-bottom: 20px;
        }
        h1 {
            font-weight: 700;
            color: #FFFFFF;
        }
        p {
            font-size: 1.1rem;
            color: #adb5bd; /* Light gray text */
        }
    </style>
</head>
<body>
    <div class="maintenance-box">
        <div class="maintenance-icon">
            <i class="ti ti-settings-cog"></i>
        </div>
        <h1>Down for Maintenance</h1>
        <p>
            We're currently pushing an update to improve the GenMedix platform. 
            The site will be back online shortly.
        </p>
        <p class="mt-4">
            Thank you for your patience.
        </p>
    </div>
</body>
</html>
